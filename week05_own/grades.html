<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <style>
        .two-column-layout {
            display:                grid;
            grid-template-columns:  max-content max-content;
            gap:                    0.5em 2em;
        }
        input:invalid {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="moduleInfoContainer" class="two-column-layout">
        <script>
            const root = document.getElementById("moduleInfoContainer");
            const writeModuleInfo = (root, moduleNr, moduleName, moduleGrade)=>{
                root.innerHTML += (` 
                <div>
                <label for="module-${moduleNr}-name"></label>
                <input  id="module-${moduleNr}-name"
                        type="text" value="${moduleName}">
                </div>
                <div>
                    <label for="module-${moduleNr}-grade"></label>
                    <input  id="module-${moduleNr}-grade" type="number"
                            min="1.0" max="6.0" step="0.1"
                            value="${moduleGrade}" required
                            oninput="moduleInfos[${moduleNr}].moduleGrade=this.value;updateAverage()">
                </div>
            `);
            };
            const moduleInfos =[
                {moduleName: "Web Clients",     moduleGrade: "4.0"},
                {moduleName: "Web Programming", moduleGrade: "4.5"},
                {moduleName: "Web Engineering", moduleGrade: "5.5"}
            ];

            moduleInfos.forEach((info, index) =>
                writeModuleInfo(root,String(index), info.moduleName,info.moduleGrade));


            const updateAverage = () =>{
                const averageGrade = moduleInfos.reduce((acc, cur) => acc + Number(cur.moduleGrade) , 0) / moduleInfos.length;
                document.getElementById("average").textContent = String(averageGrade);
            }
        </script>

        <div>Durchschnitt</div>
        <div><output id="average">5.5</output></div>

    </div>
</body>

</html>
